<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Weather App</title>

  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />

</head>

<body>
  <!-- Search Form -->
  <section class="hero has-text-centered is-custom-hero-header">
    <div class="hero-body container">
      <div class="row">
        <div class="col"></div>
        <div class="col text-center ">
          <form autocomplete="off" class="display-flex pt-search-form" id="cityForm">
            <div class="autocomplete">
              <input id="mySearchInput" type="text" class="search w-300" name="myCountry"
                placeholder="Enter city to get weather conditions...">
            </div>
            <input type="submit">
            <button id='getCurrentLocation'> <i class="fas fa-map-marker"></i></button>
          </form>
        </div>
        <div class="col">
        </div>
      </div>
    </div>
  </section>

  <!-- Content Display -->
  <div class="container">
    <div class="row">

      <!-- Users Location Weather Data -->
      <div class="col">
        <div class="col">
          <div class="weather-card one">
            <div class="top">
              <div class="wrapper">
                <h1 class="heading">Todays Weather Forecast</h1>
                <h2 class="heading"><span id="currentDateTime"></span></h2>
                <h3 class="location"><span id="location_name"></span></h3>
                <p class="temp">
                  <span class="temp-value" id="location_temp">(temp)</span>
                  <span class="deg">0</span>
                  <span class="temp-value">C</span></a>
                </p>
              </div>
            </div>
            <div class="bottom">
              <div class="wrapper">
                <ul class="forecast">
                  <li class="active">
                    <span class="date">Max temperature</span>
                    <span class="lnr lnr-sun condition">

                      <i class="fas fa-sun"></i> <span class="temp"><span id="location_temp_max">(Max)</span><span
                          class="deg">0</span><span class="temp-type">C</span></span>
                    </span>
                  </li>
                  <li class="active">
                    <span class="date">Min temperature</span>
                    <span class="lnr lnr-cloud condition">

                      <i class="fas fa-sun"></i> <span class="temp"><span id="location_temp_min">(Min)</span><span
                          class="deg">0</span><span class="temp-type">C</span></span>
                    </span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <span class="footer_push"></span>
  <footer class="footer is-custom-footer">
    <div class="text-center">
      <div class="content">
        <div class="row">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col">
            <div class="field is-grouped">

              <!-- Facebook -->
              <p class="control">
                <a class="button is-custom-button-social" href="https://www.facebook.com/pravinm43">
                  <span class="icon">
                    <i class="fab  fa-facebook-f "></i>
                  </span>
                </a>
              </p>


              <!-- GitHub -->
              <p class="control">
                <a class="button is-custom-button-social" href="https://github.com/pravinmhaske">
                  <span class="icon">
                    <i class="fab  fa-github"></i>
                  </span>
                </a>
              </p>

              <!-- LinkedIn -->
              <p class="control">
                <a class="button is-custom-button-social" href="https://www.linkedin.com/in/pravinmhaske997/">
                  <span class="icon">
                    <i class="fab  fa-linkedin-in"></i>
                  </span>
                </a>
              </p>

              <!-- Mail -->
              <p class="control">
                <a class="button is-custom-button-social" href="mailto:pravinmhaske997@gmai.com">
                  <span class="icon">
                    <i class="fas fa-envelope"></i>
                  </span>
                </a>
              </p>

            </div>
          </div>
          <div class="col"></div>
          <div class="col"></div>
        </div>

        <!-- Copyright -->
        <p class="has-text-centered">
          Made with <span class="icon is-custom-icon-heart"><i class="fas fa-heart"></i></span> By
        <p>Pravin Mhaske</p> <span id="copyright"></span>
        </p>
      </div>
    </div>
  </footer>
  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script type="text/javascript">
    // Get the copyright year automatically. 
    document.getElementById("copyright").innerHTML = new Date().getFullYear();
  </script>
</body>

</html>

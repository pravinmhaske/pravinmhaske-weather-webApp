<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Weather App</title>

  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />

</head>

<body>
  <div class="container">
    <!-- Search Form -->
    <section class="hero has-text-centered is-custom-hero-header">
      <div class="hero-body">
        <div class="row">
          <div class="col-md-2 col-lg-2"></div>
          <div class="col-md-8 col-lg-8 col-sm-12 col-xs-12 text-center ">
            <form autocomplete="off" class="display-flex pt-search-form" id="cityForm">
              <div class="autocomplete">
                <input id="mySearchInput" type="text" class="search form-control" name="myCountry"
                  placeholder="Enter city to get weather conditions...">
              </div>
              <input type="submit">
              <button type="button" id='getCurrentLocation'> <i class="fas fa-map-marker"></i></button>
            </form>
          </div>
          <div class="col-md-2 col-lg-2">
          </div>
        </div>
      </div>
    </section>

    <!-- Content Display -->
    <div>
      <div class="row">

        <!-- Users Location Weather Data -->
        <div class="col-md-3"></div>
        <div class="col-md-6">

          <div class="weather-card one">
            <div class="top">
              <div class="wrapper">
                <h6 class="heading"><span id="weather-condition"></span> </h6>
                <h2 class="heading"><span id="currentDateTime"></span></h2>
                <h3 class="location"><span id="location_name"></span></h3>
                <p class="temp">
                  <span class="temp-value" id="location_temp">(temp)</span>
                  <span class="deg">0</span>
                  <span class="temp-value">C</span></a>
                </p>
              </div>
            </div>
            <div class="bottom">
              <div class="wrapper">
                <ul class="forecast">
                  <li class="active">
                    <div class="row">
                      <div class="col-md-6 col-sm-12 col-xs-12 pt-10">
                        <span class="date">Maximum temperature</span>
                      </div>
                      <div class="col-md-6 col-sm-12 col-xs-12 pt-10 text-right temp-values">
                        <i class="fas fa-sun"></i> <span class="temp"><span id="location_temp_max">(Max)</span><span
                            class="deg"> 0</span><span class="temp-type">C</span></span>
                        </span>
                      </div>
                  </li>
                  <li class="divider"></li>
                  <li class="active">
                    <div class="row">
                      <div class="col-md-6 col-sm-12 col-xs-12 pt-10">
                        <span class="date">Minimum temperature</span>
                      </div>
                      <div class="col-md-6 col-sm-12 col-xs-12 pt-10 text-right temp-values">
                        <i class="fas fa-sun"></i> <span class="temp"><span id="location_temp_min">(Min)</span><span
                            class="deg"> 0</span><span class="temp-type">C</span></span>
                        </span>
                      </div>
                    </div>
                  </li>
                  <li class="divider"></li>

                  <li class="active">
                    <div class="row">
                      <div class="col-md-6 col-sm-12 col-xs-12 pt-10">
                        <span class="date">Humidity</span>
                      </div>
                      <div class="col-md-6 col-sm-12 col-xs-12 pt-10 text-right temp-values">
                        <span class="temp"><span id="humidity"></span> %</span>
                        </span>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>

        </div>
        <div class="col-md-3"></div>
      </div>
    </div>



  </div>

  <!-- Footer -->
  <footer id="footer" class="footer is-custom-footer"></footer>
  <!-- Loading overlay -->
  <div class="overlay"></div>

  <script src="js/jquery.min.js"></script>
  <script src="constants/constant.js"></script>
  <script src="utils/util.js"></script>
  <script src="utils/fetch.js"></script>
  <script src="js/ui-generater.js"></script>
  <script src="js/autocomplete.js"></script>
  <script src="js/mainController.js"></script>
</body>

</html>
